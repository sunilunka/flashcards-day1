<!DOCTYPE html>
<html ng-app="FlashCards">
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="angular.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="/controllers/flashcard.controller.js"></script>
    </head>
    <body>
      <div class="flash-card" ng-controller="FlashCardCtrl">
          <h1>{{ flashCard.question }}</h1>
          <ul class="flash-card-answers">
              <li class="flash-card-answer" ng-repeat="answer in flashCard.answers">
                  {{ answer.text }}
              </li>
          </ul>
      </div>
    </body>
</html>
